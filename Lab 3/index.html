<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <div class="wrapper">
        <!-- Acesso ao watchlist e visualização do logo da IMDbSearch -->
        <div class="header">
            <div class="container">
                <img src="ImdbSearch.png">
                <a href="minhalista.html" class="lista-filmes-assistir"><i class="fa-solid fa-heart"></i><b>Minha Lista</b></a>
            </div>
        </div>

        <!-- Container de pesquisa -->
        <div class="container-pesquisa">
            <div class="pesquisar">
                <input type="text" class="formulario" placeholder="Pesquise um filme..." id="pesquisa-filme" onkeyup="jsAcharFilmes()" onclick="jsAcharFilmes()">

                <div class="lista-pesquisa" id="lista-pesquisa"></div>
            </div>
        </div>
        <!-- fim do container de pesquisa -->

        <!-- Container de resultado -->
        <div class="container">
            <div class="container-resultado">
                <div class="grade-resultado"></div>
            </div>
        </div>
        <!-- fim do container de resultado -->
    </div>


    <script src="consumoAPI.js"></script>
    <script src="minhaLista.js"></script>
</body>
</html>
